<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Background</ion-label>
      <ion-select [(ngModel)]="settings.selectedBackground">
        <ion-option *ngIf="storeDBItem?.greenPoker === 'true'" value="greenPoker">Green Poker</ion-option>
        <ion-option *ngIf="storeDBItem?.redPoker === 'true'" value="redPoker">Red Poker</ion-option>
        <ion-option *ngIf="storeDBItem?.bluePoker === 'true'" value="bluePoker">Blue Poker</ion-option>
        <ion-option *ngIf="storeDBItem?.greenFelt === 'true'" value="greenFelt">Green Felt</ion-option>
        <ion-option *ngIf="storeDBItem?.spaceNight === 'true'" value="spaceNight">Space Night</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Card Front</ion-label>
      <ion-select [(ngModel)]="settings.selectedCardFront">
        <ion-option *ngIf="storeDBItem?.material === 'true'" value="material">Material</ion-option>
        <ion-option *ngIf="storeDBItem?.classic === 'true'" value="classic">Classic</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Background</ion-label>
      <ion-select [(ngModel)]="settings.selectedCardBack">
        <ion-option *ngIf="storeDBItem?.redDiamonds === 'true'" value="redDiamonds">Red Diamonds</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>

    <ion-item>
      <ion-label floating>CPU Decision Time (sec)</ion-label>
      <ion-input type="text" [(ngModel)]="settings.cpuDecisionTime"></ion-input>
    </ion-item>

  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <button ion-button block round color="danger" (click)="cancel()">Cancel</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button block round color="primary" (click)="save()">Save</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
