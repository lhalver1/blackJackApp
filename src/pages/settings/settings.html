<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list radio-group [(ngModel)]="settings.selectedBackground">

    <ion-list-header>
      Table Background
    </ion-list-header>

    <ion-item>
      <ion-label>Green Felt</ion-label>
      <ion-radio value="greenFelt"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Material Green</ion-label>
      <ion-radio value="materialGreen"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Green Poker</ion-label>
      <ion-radio value="greenPoker"></ion-radio>
    </ion-item>

  </ion-list>

  <ion-list radio-group [(ngModel)]="settings.selectedCardFront">

    <ion-list-header>
      Card Front
    </ion-list-header>

    <ion-item>
      <ion-label>Material</ion-label>
      <ion-radio value="material"></ion-radio>
    </ion-item>

  </ion-list>

  <ion-list radio-group [(ngModel)]="settings.selectedCardBack">

    <ion-list-header>
      Card Back
    </ion-list-header>

    <ion-item>
      <ion-label>Red Diamonds</ion-label>
      <ion-radio value="redDiamonds"></ion-radio>
    </ion-item>

  </ion-list>

  <ion-list>

    <ion-item>
      <ion-label floating>CPU Decision Time (sec)</ion-label>
      <ion-input type="text" [(ngModel)]="settings.cpuDecisionTime"></ion-input>
    </ion-item>

  </ion-list>

</ion-content>
