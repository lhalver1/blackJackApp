<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Background</ion-label>
      <ion-select [(ngModel)]="settings.selectedBackground">
        <ion-option *ngFor="let backgroundItem of purchases?.backgrounds" value="{{ backgroundItem.name }}" [disabled]="!backgroundItem.owned">{{ backgroundItem.title }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Card Front</ion-label>
      <ion-select [(ngModel)]="settings.selectedCardFront">
        <ion-option *ngFor="let cardFront of purchases?.cardFronts" value="{{ cardFront.name }}" [disabled]="!cardFront.owned">{{ cardFront.title }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Card Back</ion-label>
      <ion-select [(ngModel)]="settings.selectedCardBack">
        <ion-option *ngFor="let cardBack of purchases?.cardBacks" value="{{ cardBack.name }}" [disabled]="!cardBack.owned">{{ cardBack.title }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Chips</ion-label>
      <ion-select [(ngModel)]="settings.chips">
        <ion-option *ngFor="let chip of purchases?.chips" value="{{ chip.name }}" [disabled]="!chip.owned">{{ chip.title }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <!--<ion-list>

    <ion-item>
      <ion-label floating>CPU Decision Time (sec)</ion-label>
      <ion-input type="text" [(ngModel)]="settings.cpuDecisionTime"></ion-input>
    </ion-item>

  </ion-list>-->

</ion-content>

<ion-footer no-border>
  <ion-toolbar color="transparent">
    <ion-grid>
    <ion-row>
      <ion-col width-50>
        <button ion-button block round color="danger" (click)="cancel()">Cancel</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button block round color="primary" (click)="save()">Save</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-toolbar>
</ion-footer>
