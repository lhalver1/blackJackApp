<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Getting Started</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>

    <ion-row class="playerRow" *ngFor="let player of players; let i = index;" center>
      <ion-col width-100>
        <ion-row>
          <ion-col width-100 text-center>
            {{ player.name }}: <span *ngIf="playerTurnIndex === i || player.turn || player.cardsTotal() == 21">{{ player.cardsTotal() }}</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-100>
            <div class="hand">
                <div *ngFor="let card of player.hand; let cardIndex = index;" text-center>
                    <card style="float: left;" *ngIf="i === players.length || cardIndex != 0 || playerTurnIndex === i || player.turn || player.cardsTotal() == 21"
                      [suit]="card.suit" [value]="card.value"></card>
                </div>
            </div>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
